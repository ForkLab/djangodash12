<!--[if gt IE 8]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>Djangodash12</title>
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <link rel="stylesheet" type="text/css" href="media/css/global.css">
  <link rel="stylesheet" type="text/css" href="media/css/bootstrap.css">
  <link rel="stylesheet/less" type="text/css" href="media/css/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Advent+Pro' rel='stylesheet' type='text/css'>
  <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="media/css/ie.css">
  <![endif]-->
  <script type="text/javascript" src="media/js/libs/modernizr-2.5.3.min.js"></script>
  <script type="text/javascript" src="media/js/libs/less-1.3.0.min.js"></script>
</head>
<body>
  <div class="l-page">
    <div class="l-wrap">
      <div class="l-container clearfix">
        <header class="b-header clearfix">
          <section class="cell cell-l" id="js-tl">
            <div class="b-htext">
              Logged in as <br> email <br>
              <i class="arrow"></i>
            </div>    
          </section><!-- class="cell" -->
          <section class="cell cell-m align-center" id="js-tm">
            <img src="media/images/pelican.png" alt="">  
          </section><!-- class="cell" -->
          <section class="cell cell-r" id="js-tr">
            <div class="b-htext disabled">
              Authorize in <br><i>your GitHub</i><br>
              <i class="arrow"></i>
            </div>
          </section><!-- class="cell" -->
        </header>
        <section class="b-content clearfix">
          <section class="cell cell-l" id="js-bl">
            <div class="b-blogs">
              <div class="b-sblog" id="js-sblog">
                <form action="#?" data-action="/save/">
                  <span class="title">Import blog:</span>
                  <div class="b-sselect js-select">
                    <select name="blog">
                      <option value="">Select blog for export</option>
                      <option value="0">blog1.com</option>
                      <option value="1">blog2.com</option>
                      <option value="2">blog3.com</option>
                    </select>
                  </div>
                  <input type="submit" class="btn btn-inverse" value="Save">
                </form>
              </div>
            </div>    
          </section><!-- class="cell" -->
          <section class="cell cell-m" id="js-bm">
            <div class="b-text">
              <p>
                Get your blog formatted for Pelican python package. Get for Pelican python package
              </p>
            </div>
          </section><!-- class="cell" -->
          <section class="cell cell-r" id="js-br">
            <div class="b-github">
              <a href="javascript:void(0)" class="b-icon b-icon_github js-popover disabled" id="js-github" data-original-title="GitHub.com" data-content="At the beginning login in blog platform"></a>
            </div>
          </section><!-- class="cell" -->
        </section>
      </div><!-- class="l-container" -->
    </div><!-- class="l-wrap" -->
  </div><!-- class="l-page" -->
  <script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script type="text/javascript" src="media/js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="media/js/libs/bootstrap.js"></script>
  <script type="text/javascript" src="media/js/libs/jquery.sselect.js"></script>
  <script type="text/javascript" src="media/js/script.js"></script>
</body>
</html>
