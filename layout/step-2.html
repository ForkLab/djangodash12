<body>
  <div class="l-page l-page_index">
    <div class="l-container clearfix">
      <header class="b-header clearfix">
        <div class="col col-l">
          <div class="help-text align-center">
            Logged in as <br> email <br>
            <i class="arrow"></i>
          </div>
        </div><!-- class="col col-l" -->
        <div class="col col-c">
          <div class="pelican-logo">
            <img src="media/images/pelican.png" alt="">
          </div>
        </div><!-- class="col col-c" -->
        <div class="col col-r">
          <div class="help-text align-center">
            Logged in as <br>LOGIN <br>
            <i class="arrow"></i>
          </div>
        </div><!-- class="col col-r" -->
      </header>
      <section class="b-content clearfix">
        <div class="col col-l">
          <div class="align-center" id="js-save">
              <span class="b-title">Selected blog:</span>
              <span class="b-btitle">Blog.com</span> <br>
          </div>
        </div><!-- class="col col-l" -->
        <div class="col col-c">
          <div class="b-text">
            <p>
              Get your blog formatted for Pelican python package. Get for Pelican python package
            </p>
          </div>
        </div><!-- class="col col-c" -->
        <div class="col col-r">
          <div class="b-repo">
            <form action="?#">
              <div class="b-field clearfix">
                <label>Repo name:</label>
                <input type="text">
              </div>
              <div class="b-field clearfix">
                <label>Domain:</label>
                <input type="text">
              </div>
              <div class="align-center">
                <input type="submit" class="btn btn-inverse" value="Save">
              </div>
            </form>
          </div>
        </div><!-- class="col col-r" -->
      </section>
    </div><!-- class="l-container" -->
  </div><!-- class="l-page" -->
